<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jnet.SL Solution Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Jnet.SL Solution Chat</h1>
      <p>Explore over 5,000 innovative designs, tools, and ideas for advanced printing technologies.</p>
    </header>
    <div class="chat-box">
      <div id="chat-log" class="chat-log"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask me about printing designs or tools...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
